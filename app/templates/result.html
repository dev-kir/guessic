{% extends "base.html" %}

{% block content %}


<div class="bg-sky-950 flex flex-col min-h-screen">
    <div class="flex flex-col justify-center items-center h-2/5">
        <div class="mt-12">
            <h1 class="text-9xl font-bold mt-5 text-lime-400 ">Success !</h1>
            <hr>
        </div>
    </div>

    <div class="flex flex-col flex-grow justify-center items-center w-screen">
        <div class="w-3/5 p-6 shadow-lg bg-gray-600 rounded-3xl mx-auto">
            <div class="mb-4">
                <div class="flex">
                    <div class="flex-grow w-3/4 p-4">
                        <textarea id="reslt" name="result" rows="6" class="appearance-none block w-full bg-gray-200 border border-lime-400 rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">{{ result_data }}</textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-center items-center">
                <a class="bg-lime-400 hover:bg-lime-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-2" href="{{ url_for('main.index') }}">
                    Return
                </a>
                <button type="submit" onclick="copyToClipboard()" class="bg-lime-400 hover:bg-lime-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-2">
                    copy
                </button>
                <button type="submit" class="bg-lime-400 hover:bg-lime-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-2">Download</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 shadow dark:bg-gray-800">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
            Â© 2024 <a href="#" class="hover:underline">guessic</a>. All Rights Reserved.
            </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Contact</a>
            </li>
        </ul>
        </div>
    </footer>
</div>
{% endblock %}

{% block script %}
<script>
    function copyToClipboard() {
        var textarea = document.getElementById('reslt');
        textarea.select();
        textarea.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        textarea.setSelectionRange(0, 0);
    }  
</script>
{% endblock %}
